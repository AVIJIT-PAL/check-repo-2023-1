<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #canvas {
            position: relative;
            width: 80vw;
            height: 80vh; /* Adjust the height as needed */
            border: 2px solid #fff;
            margin: 20px 0;
            background: url('http://drive.google.com/uc?export=view&id=11JLdgHhekYPit1Vswco9rKJ4T_s5AG0J') no-repeat center center;
            background-size: contain;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around; /* Change this value */
        }

        #header {
            text-align: center;
            padding: 20px;
            color: #000;
        }

        #blank-division {
            width: 50%;
            height: 85%;
            background-color: rgba(255, 255, 255, 0); /* Adjust alpha (fourth parameter) for transparency */
            /* You can add more styling properties as per your requirements */
        }

        #blank-division-1 {
            width: 50%;
            height: 3%;
            background-color: rgba(255, 255, 255, 0); /* Adjust alpha (fourth parameter) for transparency */
            /* You can add more styling properties as per your requirements */
        }

        #buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="canvas">
            <div id="header">
                <h1>Your Webpage Heading</h1>
            </div>
            <div id="blank-division"></div>
            <div id="buttons">
                <button onclick="handleButtonClick(1)">Button 1</button>
                <button onclick="handleButtonClick(2)">Button 2</button>
                <button onclick="handleButtonClick(3)">Button 3</button>
            </div>
            <div id="blank-division-1"></div>
        </div>
    </div>

    <script>
        // JavaScript code for handling button clicks or other interactions
        function handleButtonClick(buttonNumber) {
            // Add your logic here
            alert('Button ' + buttonNumber + ' clicked!');
        }
    </script>
</body>
</html>
